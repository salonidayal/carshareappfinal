<div class="cars-list">
    <div class="container">
    <h3>Cars List</h3>
    <table class="table">
        <thead>
            <tr>
                <th>Email</th>
                <th>Message</th>
				<th>From</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let r of reqList">
                <td>{{r.email}}</td>
				<td> {{r.message}} </td>
				<td> {{r.from}} </td>
            </tr>

        </tbody>
    </table>
</div>
</div>
